<!DOCTYPE html>

<html>
<head>
    <title>Dungeon - Part Six</title>
    <style>body {font-family:sans-serif;font-size:7pt;}</style>
</head>

<body style="background-color:#111111;">

   <div style="background-color:#FFFFFF;margin:5px;left:5px;width:300px;height:70px; border: 2px solid black;   border-radius: 15px;">

      <form style="font-size:10pt;">
        <canvas id="surface" tabindex="1" style="imageSmoothingEnabled:false;color:#000088;position:absolute;top:10px;padding: 3px 5px; border: 3px double silver;background: #008800;">
         </canvas>
        <div style="position:absolute;top:10px;left:640px;width:140px;">
        <input type="button" id="RefreshButton" value="Refresh"  style="width:120px;"/>
         <input type="button" onclick="var o= new crossBrowserFilla();o.keepThingsBlocky();" value="JS Func"  style="width:120px;"/>
        </div>

    <script type="text/javascript">
    var crossBrowserFilla  = function (){

      this.keepThingsBlocky = function(){
        var canvas = document.getElementById("surface");
        var ctx = canvas.getContext("2d");
        ctx.mozImageSmoothingEnabled = false;
        ctx.imageSmoothingEnabled = false;
        ctx.msImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;
      }
    };
    </script>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
</body>
</html>
